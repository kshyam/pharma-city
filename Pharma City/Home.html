<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>MedCare Pharmacy - Your Health Partner</title>
</head>

<body>
    <header class="px-3 py-4 md:px-10 md:py-4 flex justify-between items-center bg-blue-500/30 backdrop-blur-md">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="Home.html" class="text-xl md:text-2xl font-bold text-blue-800">MedCare Pharmacy</a>
            <div class="flex space-x-4">
                <a class="px-2 py-1 text-xs md:px-5 md:py-2 md:text-base bg-blue-500 hover:bg-blue-700 text-white rounded-lg transition duration-300 inline-block"
                    href="Home.html">Home</a>
                <a class="px-3 py-2 text-sm md:px-5 md:py-2 md:text-base bg-blue-500 hover:bg-blue-700 text-white rounded-lg transition duration-300 inline-block"
                    href="Order.html">Order Medicines</a>
                <a class="px-3 py-2 text-sm md:px-5 md:py-2 md:text-base bg-blue-500 hover:bg-blue-700 text-white rounded-lg transition duration-300 inline-block"
                    href="ContactUs.html">Contact Us</a>
            </div>
        </nav>
    </header>
    <main class="container mx-auto p-5 md:p-10 text-center">
        <section class="py-3">
            <img src="./images/logo.png" class="mx-auto w-1/4 h-auto max-w-xs">
        </section>
        <section class="flex flex-col md:flex-row items-center justify-center p-5 border shadow-lg rounded-lg mb-5 md:max-w-3xl mx-auto gap-8">
            <div class="text-center md:text-left">
                <h2 class="text-lg md:text-4xl font-extrabold mb-4 text-blue-700">Our Timings</h2>
                <p class="text-sm md:text-2xl font-semibold text-gray-800">Open from
                    <span class="text-blue-600">6:30 AM</span> to <span class="text-blue-600">11:30 PM</span> with <br class="md:hidden">
                    <span class="text-red-600">24/7 Emergency Service</span>
                </p>
            </div>
            <img src="./images/247Em.png" alt="24/7 Emergency Service Icon" class="w-24 h-24 md:w-48 md:h-48 object-contain flex-shrink-0">
        </section>
        <section class="flex flex-col md:flex-row items-center justify-center p-5 border shadow-lg rounded-lg mb-5 md:max-w-3xl mx-auto     gap-20">
            <img src="./images/truck.png" alt="Delivery Truck" class="w-70 h-70 md:w-52 md:h-52 object-contain mr-8">
            <div class="text-center">
                <p class="text-sm md:text-4xl font-bold mb-4">Free delivery available</p>
                <a href="Order.html">
                    <button class="btn">Order Now</button>
                </a>
            </div>
        </section>
    </div>
    <footer class="py-5 text-center text-gray-600 text-sm">
        <p>@ 2025 MedCare Pharmacy. All rights reserved.</p>
        <p>Your trusted partner for health and wellness.</p>
    </footer>
</body>

</html>
