<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Scroll</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    .scroll-container {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px;
      border: 2px solid #ccc;
      background: #fff;
      scroll-behavior: smooth;
    }

    .scroll-container img {
      height: 200px;
      margin-right: 10px;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .scroll-container img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<h2>Medicine Image Scroll</h2>
<div class="scroll-container">
  <img src="https://via.placeholder.com/300x200?text=Cancer+Medicine" alt="Cancer Medicine">
  <img src="https://via.placeholder.com/300x200?text=Diabetes+Medicine" alt="Diabetes Medicine">

<img src="https://via.placeholder.com/300x200?text=Heart+Medicine" alt="Heart Medicine">
  <img src="https://via.placeholder.com/300x200?text=General+Health" alt="General Health">
  <img src="https://via.placeholder.com/300x200?text=Pharmacy" alt="Pharmacy">
</div>

</body>
</html>
